{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl mt-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next|default:'dashboard' }}">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition flex items-center justify-center">
            <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>
    </form>
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a></p>
    {% if messages %}
        {% for message in messages %}
            <div class="mt-4 text-red-600 text-center">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
